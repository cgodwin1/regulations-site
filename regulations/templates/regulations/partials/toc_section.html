<li>
    {% if item.reserved %}
        <div class="toc-section-number">{{item.identifier|join:'.' }}</div>
        <div class="toc-section-name">[Reserved]</div>
    {% else %}
    <a href="{% url 'reader_view' item.identifier.0 item.identifier.1 version %}#{{ item.identifier|join:'-' }}" data-section-id="{{item.identifier|join:'-' }}" id="nav-{{item.identifier|join:'-'}}">
        <div class="toc-section-number">{{item.identifier|join:'.' }}</div>
        <div class="toc-section-name">{{item.label_description|safe}}</div>
    </a>
    {% endif %}
</li>
